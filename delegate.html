<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore More Delegate</title>
</head>
<body>
    <h1>Explore Event Delegte</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Tempore, neque in!</li>
            <li class="item">Dolor, odit temporibus.</li>
            <li class="item">Vero, molestias quibusdam!</li>
            <li class="item">Porro, fugiat sunt?</li>
            <li class="item">Maxime, amet voluptas.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(eve){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
       
         document.getElementById('list-container').addEventListener('click', function(){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
         })

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'Brand New Item added';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
